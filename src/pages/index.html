<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; connect-src 'self' https://api.duckduckgo.com;"
		/>

		<title>Electron Web Search</title>
		<link rel="stylesheet" href="../../dist/styles.css" />
	</head>
	<body class="bg-gray-100 font-sans">
		<!-- Sidebar fija -->
		<div
			class="fixed inset-y-0 left-0 w-20 bg-blue-100 border-r border-gray-300 flex flex-col items-center py-4"
		>
			<div class="mb-6">
				<img src="#" alt="Logo" class="w-10 h-10" />
			</div>
			<nav class="flex flex-col space-y-6 text-blue-500">
				<button class="focus:outline-none">
					<img src="#" alt="Icon 1" class="w-8 h-8" />
				</button>
			</nav>
		</div>

		<!-- Contenido principal -->
		<div class="ml-20 flex flex-col min-h-screen">
			<!-- Barra de búsqueda -->
			<div
				class="sticky top-0 bg-white p-4 border-b border-gray-300 flex justify-between items-center"
			>
				<input
					id="searchInput"
					type="text"
					placeholder="Buscar en la web"
					class="w-full lg:w-1/2 p-2 border border-gray-300 rounded-lg"
				/>
				<button
					id="searchButton"
					class="ml-2 p-2 bg-blue-500 text-white rounded-lg"
				>
					Buscar
				</button>
			</div>

			<!-- Resultados de la búsqueda -->
			<div id="resultsContainer" class="flex-1 p-4 space-y-4">
				<!-- Los resultados aparecerán aquí -->
			</div>
		</div>

		<script src="../js/renderer.js"></script>
	</body>
</html>
