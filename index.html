<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACCEX</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

   <!-- Barra de título personalizada -->
   <div class="title-bar">
    <div class="logo-bar">
      <img
        src="assets/ic_accex_bar.png"
        alt="ACCEX Logo"
        style="height: 20px"
      />
    </div>
    <div class="title-bar-buttons">
      <div class="title-bar-button" id="minimize">-</div>
      <div class="title-bar-button" id="maximize">□</div>
      <div class="title-bar-button" id="close">X</div>
    </div>
  </div>
    
  <div class="container">
    <div class="logo">
      <img src="assets/accex-logo.png" alt="ACCE">
    </div>
    <div class="buttons">
      <button id="create-account">Crear Cuenta</button>
      <button id="login">Iniciar Sesión</button>
    </div>
    <div class="language">
      <img src="assets/language-icon.png" alt="Idioma">
      <span>Idioma</span>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    document.getElementById('create-account').addEventListener('click', () => {
      ipcRenderer.send('load-register-page');
    });
    document.getElementById('login').addEventListener('click', () => {
      ipcRenderer.send('open-dashboard');
    });

    // Lógica para los botones de la barra de título
    const { remote } = require("electron");

    // Minimizar ventana
    document.getElementById("minimize").addEventListener("click", () => {
      const window = remote.getCurrentWindow();
      window.minimize();
    });

    // Maximizar o restaurar ventana
    document.getElementById("maximize").addEventListener("click", () => {
      const window = remote.getCurrentWindow();
      if (window.isMaximized()) {
        window.unmaximize();
      } else {
        window.maximize();
      }
    });

    // Cerrar ventana
    document.getElementById("close").addEventListener("click", () => {
      const window = remote.getCurrentWindow();
      window.close();
    });
  </script>
</body>
</html>
